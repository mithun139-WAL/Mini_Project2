<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a href="cars.html" target="_blank" class="navbar-brand ms-5">
                    <img class="fa mx-3" src="images/electric-car.png" style="height: 25px;">Rentcar</a>
            </div>
        </nav>
    </header>
    <main class="container-fluid clearfix" style="margin-top: 80px;">
        <div class="container col-lg-4 col-md-8 col-sm-12" id="form1">
            <div class="col-lg-12 text-center">
                <h2>Registration</h2>
                <hr>
            </div>
            <label>Car Model:</label>
            <select name="carModel" class="form-control my-3" id="inputcarModel" required>
                <option value="sedon">Sedon</option>
                <option value="suv">SUV</option>
                <option value="hatchback">Hatchback</option>
            </select>
            <label>Car Color:</label>
            <input type="color" name="color" id="inputcolor" class="form-control my-3 form-control-color"
                value="#ff8811" required>
            <label>Daily cost of rental:</label>
            <input type="number" name="cost" id="inputcost" class="form-control my-3" required>
            <label>Car Id:</label>
            <input type="number" placeholder="Enter car Id" class="form-control my-3 col-lg-4" name="cid" id="cid"
                class="form-control" required>

            <div class="col-12 text-center my-5">
                <button onclick="store(this)" class="btn btn-outline-primary col-6 ">Add Car</button>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
